<!DOCTYPE html>
<html>

<head>
  <title>NPC Generator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Georgia, "Palatino Linotype", serif;
      background: #d8c9a4;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(0, 0, 0, 0.02) 0%, transparent 50%);
      background-blend-mode: overlay;
      color: #5b4636;
    }

    .container {
      background-color: #f9f2d2;
      background-image:
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.05), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(0, 0, 0, 0.02), transparent 50%);
      background-blend-mode: overlay;
      padding: 30px;
      border-radius: 12px;
      box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.1), 0 10px 25px rgba(0, 0, 0, 0.3);
      width: 600px;
      max-width: 95vw;
      text-align: center;
    }

    #controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px 15px;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    #controls select,
    #controls button,
    #controls label {
      flex: 1 1 140px;
      min-width: 120px;
      font-size: 1em;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid #a48f68;
      background-color: #f9f2d2;
      color: #5b4636;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-sizing: border-box;
      transition: all 0.2s ease;
    }

    #controls select {
      text-align: center;
      text-align-last: center;
      line-height: 1.5;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    #controls select:focus,
    #controls button:focus {
      outline: none;
      border-color: #8b6f3e;
    }

    #controls select:hover,
    #controls button:hover {
      background-color: #f3e6b8;
      border-color: #8b6f3e;
    }

    #controls label {
      gap: 6px;
      margin: 0;
    }

    #npcBox {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      background-color: #f9f2d2;
      border: 1px solid #a48f68;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 40px;
      word-break: break-word;
      color: #5b4636;
      box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.05);
    }

    #npcText {
      flex-grow: 1;
    }

    #copyBtn {
      margin-left: 10px;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 1.2em;
      color: #5b4636;
    }

    #copyBtn:hover {
      color: #8b6f3e;
    }

    #copiedMsg {
      display: block;
      opacity: 0;
      color: #8b6f3e;
      font-size: 0.9em;
      margin-top: 5px;
      transition: opacity 0.5s ease;
    }

    #copiedMsg.show {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Random NPC Generator</h1>

    <div id="controls">
      <select id="styleSelect">
        <option value="openVowels">Open Vowels</option>
        <option value="harshConsonants">Harsh Consonants</option>
        <option value="softConsonants">Soft Consonants</option>
        <option value="complexClusters">Complex Clusters</option>
        <option value="melodic">Melodic</option>
      </select>

      <select id="surnameSelect">
        <option value="firstNameLastName">First Name Last Name</option>
        <option value="patronymic">Patronymic</option>
        <option value="matronymic">Matronymic</option>
        <option value="locative">Locative</option>
        <option value="epithet">Epithet</option>
        <option value="houseClan">House/Clan</option>
        <option value="honorific">Honorific</option>
      </select>

      <label>
        <input type="checkbox" id="includeTraitRole">
        Trait and Role
      </label>
      <button id="generateBtn">Generate NPC</button>
    </div>

    <div id="npcBox">
      <span id="npcText"></span>
      <button id="copyBtn" title="Copy to clipboard">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
      </button>
    </div>
    <span id="copiedMsg">Copied!</span>
  </div>

  <script src="nameSyllables.js"></script>
  <script src="NPC_Generator.js"></script>
  <script>
    document.getElementById("copyBtn").addEventListener("click", () => {
      const text = document.getElementById("npcText").innerText;
      if (!text) return;
      navigator.clipboard.writeText(text)
        .then(() => {
          const msg = document.getElementById("copiedMsg");
          msg.classList.add("show");
          setTimeout(() => { msg.classList.remove("show"); }, 1200);
        })
        .catch(err => console.error("Copy failed: ", err));
    });
  </script>
</body>

</html>

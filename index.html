<!DOCTYPE html>
<html>

<head>
  <title>NPC Generator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      background: #1f1f1f;
      color: #e0e0e0;
    }

    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      width: 400px;
      max-width: 90vw;
      text-align: center;
    }


    #generateBtn {
      margin-left: 10px;
      margin-bottom: 10px;
    }

    #npcBox {
      margin-top: 15px;
      padding: 10px;
      border-radius: 8px;
      background-color: #2a2a2a;
      border: 1px solid #444;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 40px;
      word-break: break-word;
      color: #e0e0e0;
    }

    #styleSelect {
      margin-bottom: 10px;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #2c2c2c;
      color: #e0e0e0;
    }


    #npcText {
      flex-grow: 1;
    }

    #copyBtn {
      margin-left: 10px;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 1.2em;
    }

    #copyBtn:hover {
      color: #4c8dd1;
    }

    #copiedMsg {
      display: block;
      opacity: 0;
      color: #4c8dd1;
      font-size: 0.9em;
      margin-top: 5px;
      transition: opacity 0.5s ease;
    }

    #copiedMsg.show {
      opacity: 1;
    }

    button {
      padding: 8px 14px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #2c2c2c;
      color: #e0e0e0;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      background-color: #444;
      border-color: #666;
    }
  </style>

</head>

<body>
  <div class="container">
    <h1>Random NPC Generator</h1>
    <label for="styleSelect">Select style:</label>
    <select id="styleSelect">
      <option value="openVowels">Open Vowels</option>
      <option value="harshConsonants">Harsh Consonants</option>
      <option value="softConsonants">Soft Consonants</option>
      <option value="complexClusters">Complex Clusters</option>
      <option value="melodic">Melodic</option>
    </select>

    <button id="generateBtn">Generate NPC</button>

    <!-- NPC output with copy button -->
    <div id="npcBox">
      <span id="npcText"></span>
      <button id="copyBtn" title="Copy to clipboard">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
          <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
        </svg>
      </button>

    </div>
    <span id="copiedMsg">Copied!</span>
  </div>

  <!-- External JS -->
  <script src="nameSyllables.js"></script>
  <script src="NPC_Generator.js"></script>

  <!-- Copy button logic -->
  <!-- External JS -->
  <script src="nameSyllables.js"></script>
  <script src="NPC_Generator.js"></script>

  <!-- Copy button logic -->
  <script>
    document.getElementById("copyBtn").addEventListener("click", () => {
      const text = document.getElementById("npcText").innerText;
      if (!text) return;

      navigator.clipboard.writeText(text)
        .then(() => {
          const msg = document.getElementById("copiedMsg");
          msg.classList.add("show");

          setTimeout(() => {
            msg.classList.remove("show");
          }, 1200); // show for 1.2 seconds
        })
        .catch(err => console.error("Copy failed: ", err));
    });
  </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>NPC Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .container {
      margin-left: 20px;
      margin-top: 20px;
      max-width: 400px;
    }

    #styleSelect {
      margin-bottom: 10px;
    }

    #generateBtn {
      margin-left: 10px;
      margin-bottom: 10px;
    }

    /* NPC output box */
    #npcBox {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-height: 40px;
      word-break: break-word;
    }

    #npcText {
      flex-grow: 1;
    }

    #copyBtn {
      margin-left: 10px;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 1.2em;
    }

    #copyBtn:hover {
      color: #007BFF;
    }

    /* Subtle copied message */
    #copiedMsg {
      display: block;
      opacity: 0;
      color: #007BFF;
      font-size: 0.9em;
      margin-top: 5px;
      transition: opacity 0.5s ease;
    }

    #copiedMsg.show {
      opacity: 1;
    }
  </style>

</head>

<body>
  <div class="container">
    <h1>Random NPC Generator</h1>
    <label for="styleSelect">Select style:</label>
    <select id="styleSelect">
      <option value="openVowels">Open Vowels</option>
      <option value="harshConsonants">Harsh Consonants</option>
      <option value="softConsonants">Soft Consonants</option>
      <option value="complexClusters">Complex Clusters</option>
      <option value="melodic">Melodic</option>
    </select>

    <button id="generateBtn">Generate NPC</button>

    <!-- NPC output with copy button -->
    <div id="npcBox">
      <span id="npcText"></span>
      <button id="copyBtn" title="Copy to clipboard">ðŸ“‹</button>
    </div>
    <span id="copiedMsg">Copied!</span>
  </div>

  <!-- External JS -->
  <script src="nameSyllables.js"></script>
  <script src="NPC_Generator.js"></script>

  <!-- Copy button logic -->
<!-- External JS -->
<script src="nameSyllables.js"></script>
<script src="NPC_Generator.js"></script>

<!-- Copy button logic -->
<script>
  document.getElementById("copyBtn").addEventListener("click", () => {
    const text = document.getElementById("npcText").innerText;
    if (!text) return;

    navigator.clipboard.writeText(text)
      .then(() => {
        const msg = document.getElementById("copiedMsg");
        msg.classList.add("show");

        setTimeout(() => {
          msg.classList.remove("show");
        }, 1200); // show for 1.2 seconds
      })
      .catch(err => console.error("Copy failed: ", err));
  });
</script>
</body>

</html>
